<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Renovation Budget Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Home Renovation Budget Calculator</h1>
    <form id="calculator-form">
      <div class="form-group">
        <label for="width">Room Width (ft):</label>
        <input type="number" id="width" required>
      </div>
      <div class="form-group">
        <label for="length">Room Length (ft):</label>
        <input type="number" id="length" required>
      </div>
      <div class="form-group">
        <label for="project-type">Project Type:</label>
        <select id="project-type" required>
          <option value="" disabled selected>Select project</option>
          <option value="kitchen">Kitchen Remodel</option>
          <option value="bathroom">Bathroom Remodel</option>
          <option value="livingroom">Living Room Renovation</option>
          <option value="bedroom">Bedroom Renovation</option>
          <option value="roofing">Roofing</option>
          <option value="painting">Painting</option>
          <option value="flooring">Flooring</option>
        </select>
      </div>
      <div class="form-group">
        <label for="material-quality">Material Quality:</label>
        <select id="material-quality" required>
          <option value="" disabled selected>Select quality</option>
          <option value="basic">Basic</option>
          <option value="standard">Standard</option>
          <option value="premium">Premium</option>
        </select>
      </div>
      <div class="form-group">
        <label for="labor-percent">Labor Cost (% of material cost):</label>
        <input type="number" id="labor-percent" value="40" required>
      </div>
      <button type="submit">Calculate</button>
      <button type="reset">Reset</button>
    </form>
    <div id="results" class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
